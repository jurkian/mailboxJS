<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>
          Welcome to the mailboxJS
        </h1>
        <div class="intro-buttons">
          <a href="#/" class="btn btn-primary" data-toggle="modal" data-target="#register-form">
            Create an account
          </a>
          <a href="#/" class="btn btn-success" data-toggle="modal" data-target="#login-form">
            Log in
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<form action="#/" class="form-horizontal" method="post" accept-charset="utf-8">
  <div class="modal fade" id="register-form" tabindex="-1" role="dialog" aria-labelledby="register-form" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">New account</h4>
      </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="register-name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-8">
              <input name="name" id="register-name" class="form-control" placeholder="Enter your name" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="register-email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-8">
              <input name="email" id="register-email" class="form-control" placeholder="Enter your email" type="email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="register-password">Password</label>
            <div class="col-sm-8">
              <input name="password" id="register-password" class="form-control" placeholder="Make sure it has at least 6 characters" type="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1">
              <button type="submit" class="btn btn-block btn-lg btn-primary btn-intro-cta">Create my account »<span>And get immediate access to your email</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<form action="#/" class="form-horizontal" method="post" accept-charset="utf-8">
  <div class="modal fade" id="login-form" tabindex="-1" role="dialog" aria-labelledby="login-form" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="login-email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-8">
              <input name="email" id="login-email" class="form-control" placeholder="Enter your email" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="login-password">Password</label>
            <div class="col-sm-8">
              <input name="password" id="login-password" class="form-control" placeholder="Enter your password" type="password">
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox clearfix">
              <div class="col-sm-4 col-sm-offset-3 col-xs-6">
                <label>
                  <input name="remember" value="checked" type="checkbox">Remember me
                </label>
              </div>
              <div class="col-sm-3 col-sm-offset-1 col-xs-6">
                <a href="#/">Forgot password</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1">
              <button type="submit" class="btn btn-block btn-lg btn-primary btn-intro-cta">Go to my Dashboard »<span>And let me read my new emails</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
