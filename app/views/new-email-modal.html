<form name="newEmail" class="form-horizontal" method="post" novalidate ng-submit="newEmail.$valid && modal.newEmail.send(newEmail)">
	<div class="modal-header">
		<button type="button" class="close" aria-hidden="true" ng-click="modal.newEmail.close()">×</button>
		<h4 class="modal-title">New email</h4>
	</div>
	<div class="modal-body">
		<div class="form-group" ng-class="{ 'has-error': newEmail.to.$invalid && newEmail.to.$touched }">
			<label for="new-email-to" class="col-sm-3 control-label">To</label>
			<div class="col-sm-8">
				<input name="to" id="new-email-to" class="form-control" placeholder="Enter email" type="email" ng-model="modal.newEmail.to" ng-minlength="6" required>
				<div ng-messages="newEmail.to.$error" ng-show="newEmail.to.$touched">
				  <p ng-message="minlength" class="help-block">Email is too short (min: 6)</p>
				  <p ng-message="email" class="help-block">Please enter correct email</p>
				  <p ng-message="required" class="help-block">Please enter the email</p>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': newEmail.subject.$invalid && newEmail.subject.$touched }">
			<label for="new-email-subject" class="col-sm-3 control-label">Subject</label>
			<div class="col-sm-8">
				<input name="subject" id="new-email-subject" class="form-control" placeholder="Enter subject" type="text" ng-model="modal.newEmail.subject" ng-minlength="4" ng-maxlength="60" required>
				<div ng-messages="newEmail.subject.$error" ng-show="newEmail.subject.$touched">
				  <p ng-message="minlength" class="help-block">Subject is too short (min: 4)</p>
				  <p ng-message="maxlength" class="help-block">Subject is too long (max: 60)</p>
				  <p ng-message="required" class="help-block">Please enter the subject</p>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': newEmail.message.$invalid && newEmail.message.$touched }">
			<label for="new-email-message" class="col-sm-3 control-label">Message</label>
			<div class="col-sm-8">
				<textarea name="message" class="form-control" rows="3" placeholder="Write your email..." ng-model="modal.newEmail.message" ng-minlength="10" required></textarea>
				<div ng-messages="newEmail.message.$error" ng-show="newEmail.message.$touched">
				  <p ng-message="minlength" class="help-block">Your message is too short (min: 10)</p>
				  <p ng-message="required" class="help-block">Please enter your message</p>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-1">
				<button type="submit" class="btn btn-block btn-lg btn-primary btn-modal-cta">Send email »</button>
			</div>
		</div>
	</div>
</form>
