<form name="loginForm" class="form-horizontal" method="post" novalidate ng-submit="loginForm.$valid && modal.login.submit(loginForm)">
	<div class="modal-header">
		<button type="button" class="close" aria-hidden="true" ng-click="modal.login.close()">×</button>
		<h4 class="modal-title">Login</h4>
	</div>
	<div class="modal-body">
		<div class="form-group" ng-class="{ 'has-error': loginForm.loginEmail.$invalid && loginForm.loginEmail.$dirty }">
			<label for="login-email" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-8">
				<input name="loginEmail" id="login-email" class="form-control" placeholder="Enter your email" type="email" ng-model="modal.login.email" ng-minlength="6" required>
				<p ng-show="loginForm.loginEmail.$error.minlength" class="help-block">Your email is too short (min: 6)</p>
				<p ng-show="loginForm.loginEmail.$error.email" class="help-block">Please enter correct email</p>
				<p ng-show="loginForm.loginEmail.$error.required" class="help-block">Please enter your email</p>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': loginForm.loginPassword.$invalid && loginForm.loginPassword.$dirty }">
			<label class="col-sm-3 control-label" for="login-password">Password</label>
			<div class="col-sm-8">
				<input name="loginPassword" id="login-password" class="form-control" placeholder="Enter your password" type="password" ng-model="modal.login.password" ng-minlength="6" required>
				<p ng-show="loginForm.loginPassword.$error.minlength" class="help-block">Your password is too short (min: 6)</p>
				<p ng-show="loginForm.loginPassword.$error.required" class="help-block">Please enter your password</p>
			</div>
		</div>
		<div class="form-group">
			<div class="checkbox clearfix">
				<div class="col-sm-4 col-sm-offset-3 col-xs-6">
					<label>
						<input name="remember" value="checked" type="checkbox" ng-model="modal.login.remember">Remember me
					</label>
				</div>
				<div class="col-sm-3 col-sm-offset-1 col-xs-6">
					<a href="#/">Forgot password</a>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-1">
				<button type="submit" class="btn btn-block btn-lg btn-primary btn-modal-cta">Go to my Dashboard »<span>And let me read my new emails</span></button>
			</div>
		</div>
	</div>
</form>
