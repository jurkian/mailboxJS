<header>
  <h5>Inbox</h5>
</header>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>From</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr class="{{ msg.status }}" ng-repeat="msg in db.mailbox.inbox | filter: searchModel[name]">
      <td>{{ msg.id }}</td>
      <td><a href="#/dashboard/inbox/{{ msg.id }}">{{ msg.title | truncate: 65 }}</a></td>
      <td>{{ msg.from }}</td>
      <td>{{ msg.date }}</td>
    </tr>
  </tbody>
</table>
